    }
}
{
  menuentry "English/safe" {
	  set gfxpayload=keep
    linux /live/vmlinuz-5.13.0-25-generic boot=live quiet splash ramdisk_size=1048576 root=/dev/ram rw noapic noacpi nosplash irqpoll -- "${loopback}"
    initrd  /live/initrd.img-5.13.0-25-generic
}
