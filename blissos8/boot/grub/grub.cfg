# Preso da linux mint 20
if loadfont $prefix/font.pf2 ; then
  set gfxmode=800x600
  set gfxpayload=keep
  insmod efi_gop
  insmod efi_uga
  insmod video_bochs
  insmod video_cirrus
  insmod gfxterm
  insmod png
  terminal_output gfxterm
fi

set theme=/boot/grub/theme.cfg

insmod play
play 960 440 1 0 4 440 1
if [ ${iso_path} ] ; then
set loopback="findiso=${iso_path}"
export loopback
fi

menuentry "WAYDROID LINUX_UBUNTU 21.10_LINEAGE 17.1_VANILLA (kernel 5.13.0-25-generic)" {
    set gfxpayload=keep
  	linux /live/vmlinuz-5.13.0-25-generic boot=live locales=en_US.UTF-8 quiet splash "${loopback}"
  	initrd  /live/initrd.img-5.13.0-25-generic
}
submenu "Languages" {
    menuentry "English (en)" {
      set gfxpayload=keep
      linux /live/vmlinuz-5.13.0-25-generic boot=live locales=en_US.UTF-8 quiet splash "${loopback}"
      initrd  /live/initrd.img-5.13.0-25-generic
    }
